<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthVibe AI | Luxury Financial Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0b; color: #e5e7eb; font-family: 'Inter', sans-serif; }
        .luxury-gradient { background: linear-gradient(135deg, #b8860b 0%, #ffd700 100%); }
        .ad-slot { border: 2px dashed #333; height: 100px; display: flex; align-items: center; justify-content: center; color: #555; margin: 20px 0; border-radius: 8px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-xl mx-auto">
        <div class="ad-slot">AD REVENUE SPACE (HEADER)</div>

        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold luxury-gradient bg-clip-text text-transparent">WealthVibe AI</h1>
            <p class="text-gray-400 mt-2">Professional Grade Financial Growth Tracking</p>
        </header>

        <div class="bg-gray-900 p-8 rounded-2xl shadow-2xl border border-gray-800">
            <h2 class="text-xl font-semibold mb-6">High-Yield Savings Calculator</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm mb-2">Initial Deposit ($)</label>
                    <input type="number" id="deposit" value="5000" class="w-full bg-gray-800 p-3 rounded-lg border border-gray-700 outline-none focus:border-yellow-500">
                </div>
                <div>
                    <label class="block text-sm mb-2">Monthly Contribution ($)</label>
                    <input type="number" id="monthly" value="200" class="w-full bg-gray-800 p-3 rounded-lg border border-gray-700 outline-none focus:border-yellow-500">
                </div>
                <div>
                    <label class="block text-sm mb-2">Annual Interest Rate (%)</label>
                    <input type="number" id="rate" value="5.0" class="w-full bg-gray-800 p-3 rounded-lg border border-gray-700 outline-none focus:border-yellow-500">
                </div>
            </div>

            <button onclick="calculate()" class="w-full luxury-gradient text-black font-bold py-4 rounded-xl mt-8 hover:opacity-90 transition">Calculate Growth</button>

            <div id="result" class="mt-8 text-center text-2xl font-bold text-yellow-500 hidden">
                Estimated Total: <span id="total">$0.00</span>
            </div>
        </div>

        <div class="ad-slot">AD REVENUE SPACE (FOOTER)</div>
    </div>

    <script>
        function calculate() {
            let p = parseFloat(document.getElementById('deposit').value);
            let pmt = parseFloat(document.getElementById('monthly').value);
            let r = parseFloat(document.getElementById('rate').value) / 100 / 12;
            let n = 12 * 5; // Calculated for 5 years
            
            let futureValue = p * Math.pow(1 + r, n) + pmt * ((Math.pow(1 + r, n) - 1) / r);
            
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('total').innerText = '$' + futureValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
    </script>
</body>
</html>
