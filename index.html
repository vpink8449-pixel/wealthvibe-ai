<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator | WealthVibe AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Public Sans', sans-serif; background-color: #f9fafb; color: #111827; }
        .sofi-blue { background-color: #0052ff; }
        .sofi-text { color: #0052ff; }
        .input-focus:focus-within { border-color: #0052ff; ring: 2px; ring-color: #0052ff; }
        .ad-placeholder { border: 1px dashed #d1d5db; background: #ffffff; color: #9ca3af; text-align: center; padding: 15px; border-radius: 8px; font-size: 12px; margin: 20px 0; }
        /* Remove arrows from number inputs */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="ad-placeholder">ADVERTISEMENT: TOP HIGH-YIELD SAVINGS ACCOUNTS</div>

        <div class="flex flex-col lg:flex-row gap-8 bg-white p-6 md:p-10 rounded-3xl shadow-sm border border-gray-100">
            
            <div class="flex-1 space-y-8">
                <div>
                    <h1 class="text-3xl font-800 text-gray-900 mb-2">Savings Calculator</h1>
                    <p class="text-gray-500 mb-8">Enter your numbers below to see your wealth grow.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-600 text-gray-700 uppercase tracking-wider">Initial Deposit ($)</label>
                        <div class="relative flex items-center">
                            <span class="absolute left-4 text-gray-400 font-bold">$</span>
                            <input type="number" id="p" value="10000" class="w-full pl-8 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-xl font-bold text-lg outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-600 text-gray-700 uppercase tracking-wider">Monthly Contribution ($)</label>
                        <div class="relative flex items-center">
                            <span class="absolute left-4 text-gray-400 font-bold">$</span>
                            <input type="number" id="pmt" value="500" class="w-full pl-8 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-xl font-bold text-lg outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-600 text-gray-700 uppercase tracking-wider">Years to Save</label>
                        <input type="number" id="t" value="10" class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl font-bold text-lg outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition">
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-600 text-gray-700 uppercase tracking-wider">Annual APY (%)</label>
                        <div class="relative flex items-center">
                            <input type="number" id="r" value="4.5" step="0.1" class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl font-bold text-lg outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition">
                            <span class="absolute right-4 text-gray-400 font-bold">%</span>
                        </div>
                    </div>
                </div>

                <div class="pt-6 border-t border-gray-50">
                    <canvas id="growthChart" height="140"></canvas>
                </div>
            </div>

            <div class="lg:w-96">
                <div class="sofi-blue rounded-3xl p-8 text-white sticky top-8 shadow-2xl">
                    <p class="text-blue-100 text-sm font-600 uppercase tracking-widest mb-2 text-center">Estimated Balance</p>
                    <h2 class="text-5xl font-800 mb-8 text-center" id="total-balance">$0</h2>
                    
                    <div class="space-y-5">
                        <div class="flex justify-between border-b border-blue-400/30 pb-4">
                            <span class="text-blue-100 text-sm">Total Deposits</span>
                            <span class="font-bold" id="total-dep">$0</span>
                        </div>
                        <div class="flex justify-between border-b border-blue-400/30 pb-4">
                            <span class="text-blue-100 text-sm">Interest Earned</span>
                            <span class="font-bold text-green-300" id="total-int">$0</span>
                        </div>
                    </div>

                    <button onclick="window.location.reload()" class="w-full bg-white text-blue-600 font-bold py-4 rounded-xl mt-10 hover:bg-blue-50 transition active:scale-95 shadow-lg">
                        Find Best HYSA Rates
                    </button>
                    <p class="text-[10px] text-blue-200 mt-4 text-center opacity-70">Calculated with monthly compounding interest.</p>
                </div>
                
                <div class="ad-placeholder h-48 flex items-center justify-center">
                    SIDEBAR ADS (500x250)
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('growthChart').getContext('2d');
        let chart;

        function update() {
            const p = parseFloat(document.getElementById('p').value) || 0;
            const pmt = parseFloat(document.getElementById('pmt').value) || 0;
            const t = parseFloat(document.getElementById('t').value) || 0;
            const rRaw = parseFloat(document.getElementById('r').value) || 0;
            const r = rRaw / 100 / 12;
            const n = t * 12;

            let dataPoints = [];
            let labels = [];
            let currentBalance = p;

            for (let i = 0; i <= n; i++) {
                if (i > 0) {
                    currentBalance = currentBalance * (1 + r) + pmt;
                }
                if (i % 12 === 0 || i === n) {
                    dataPoints.push(currentBalance);
                    labels.push('Year ' + (i / 12));
                }
            }

            const totalDep = p + (pmt * n);
            const totalInt = currentBalance - totalDep;

            document.getElementById('total-balance').innerText = '$' + Math.round(currentBalance).toLocaleString();
            document.getElementById('total-dep').innerText = '$' + Math.round(totalDep).toLocaleString();
            document.getElementById('total-int').innerText = '$' + Math.round(totalInt).toLocaleString();

            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Wealth Growth',
                        data: dataPoints,
                        borderColor: '#0052ff',
                        backgroundColor: 'rgba(0, 82, 255, 0.05)',
                        fill: true,
                        tension: 0.3,
                        borderWidth: 3,
                        pointRadius: 4,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#0052ff',
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false },
                        x: { grid: { display: false }, border: { display: false } }
                    }
                }
            });
        }

        // Listen for typing
        ['p', 'pmt', 't', 'r'].forEach(id => {
            document.getElementById(id).addEventListener('input', update);
        });

        update();
    </script>
</body>
</html>
